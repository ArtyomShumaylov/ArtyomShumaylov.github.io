<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея с горизонтальным слайдером</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <div class="under">
        <div class="gallery-container">
            <button id="prevButton" class="nav-button">‹</button>
            
            <div class="slider">
                <div class="slider-track">
                    <img src="logo.png" alt="Image 1">
                    <img src="logo.png" alt="Image 2">
                    <img src="logo.png" alt="Image 3">
                    <img src="logo.png" alt="Image 4">
                    <img src="logo.png" alt="Image 5">
                    <img src="logo.png" alt="Image 6">
                    <img src="logo.png" alt="Image 7">
                    <img src="logo.png" alt="Image 8">
                </div>
            </div>
            
            <button id="nextButton" class="nav-button">›</button>    
        </div>

        <div class="pager">
            <span id="currentPage">1</span> / <span id="totalPages"></span>
        </div>
    </div>
    
    <script src="7.js"></script>
</body>
</html>
