<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        
        <label for="quantity">Количество товара:</label>
        <input type="number" id="quantity" min="1" placeholder="Введите количество">

        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="80">Хлеб - 80 руб.</option>
            <option value="40">Вода - 40 руб.</option>
            <option value="120">Масло - 120 руб.</option>
        </select>

        <button id="calculateBtn">Рассчитать стоимость</button>
        
        <div id="result"></div>
    </div>
    <script src="5.js"></script>
</body>
</html>
